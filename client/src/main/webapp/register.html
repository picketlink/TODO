<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<title>AeroGear TODO</title>
<meta name="description" content="">
<meta name="author" content="">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/security.css">
<link href='http://fonts.googleapis.com/css?family=Aldrich'
	rel='stylesheet' type='text/css'>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write( '<script src="js/libs/jquery.min.js"><\/script>' )</script>
<script src="js/libs/bootstrap.min.js"></script>
<script src="js/libs/lodash.min.js"></script>
<script src="js/libs/jquery.miniColors.min.js"></script>
<script src="js/libs/jquery.maskedinput-1.3.min.js"></script>
<!-- Temporary mocking, remove once server side is complete -->
<script src="js/libs/jquery.mockjax.js"></script>
<script src="js/mocks.js"></script>
<script src="js/register.js"></script>
<!-- End mocking -->
<script src="js/app.js"></script>

<script src="js/libs/modernizr-2.6.1.min.js"></script>
</head>
<body>
	<div class="navbar navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<div>
					<ul class="nav">
						<li><a href="http://aerogear.org">AeroGear Home</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<h1>AeroGear TODO</h1>
			</div>
		</div>
		<div class="row todo-app">
			<div id="register-title-box" class="register-title-box">
				<h2>Sign Up</h2>
			</div>
			<div id="register-box" class="register-box">
				<form name="theForm">
					<div id="register-msg" style="color: red"></div>
					<br/>
					<fieldset>
						<input type="text" name="firstName" id="firstName" size="5"
							maxlength="20" value="" placeholder="Your First Name">&nbsp;&nbsp;&nbsp;<input type="text"
							name="lastName" id="lastName" size="5" maxlength="20" value="" placeholder="Your Last Name">
						<input type="text"
								id="email1" name="email1" size="30" maxlength="50" value="" placeholder="Your Email"><br/>
						<input name="username"
							id="username" type="text" required placeholder="Your Username"
							class="medium-text" /><br/> 
						<input name="password" id="password" type="password" required
							placeholder="Your Password" class="medium-text" />
						<br/><br/>
						<input type="submit" id="register-btn" value="Sign Up"
							class="login-button" /><span id="result"></span>
					</fieldset>
				</form>
			</div>
		</div>

	</div>
	<footer class="navbar navbar-fixed-bottom"></footer>
</body>
</html>
